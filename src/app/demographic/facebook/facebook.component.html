<div fxLayout="row" style="margin-top: 32px">
    <form  [formGroup]="facebookForm" fxLayout="column" fxLayoutGap="32px" fxFlex="50" fxFlex.lt-sm="90" fxFlexOffset="25" fxFlexOffset.lt-sm="5">
        
        <!-- Applying the mat-typography class adds styles for native elements. -->
        <section style="text-align:center;">
          <h1 class="mat-display-4">Facebook</h1>
        </section>

        <!--Company field -->
        <mat-form-field  appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Company (disabled)" disabled value="Facebook Inc.">
        </mat-form-field>

        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="32px">
            <!--Name fields -->
            <app-demographic-name [parentForm]="facebookForm" fxFlex="100" fxLayoutGap="32px"></app-demographic-name>
        </div>

        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="32px">
            <!--Age fields -->
            <app-demographic-age [parentForm]="facebookForm" [scale]="ageScale" fxFlex="33"></app-demographic-age>
            <!--Gender fields -->
            <app-demographic-gender [parentForm]="facebookForm" [scale]="genderScale" fxFlex="33"></app-demographic-gender>
            <!--Country fields -->
            <app-demographic-country [parentForm]="facebookForm" [scale]="countryScale" fxFlex="33"></app-demographic-country>
        </div>

        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="32px">
            <!--Education field -->
            <app-demographic-education [parentForm]="facebookForm" [scale]="educationScale" fxFlex="50"></app-demographic-education>
            <!--Income field -->
            <app-demographic-income [parentForm]="facebookForm" [scale]="incomeScale" fxFlex="50"></app-demographic-income>
        </div>

    </form>

    <div fxFlex="15"></div>
</div>
